name: Build and Push Backend Docker image

on:
  push:
    branches: [ main ]  # ou o branch que quiser monitorar
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Read backend version
        id: pkg
        run: |
          echo "Reading backend/package.json version..."
          VER=$(node -p -e "require('./backend/package.json').version")
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Compute backend version label
        id: vcalc
        run: |
          BASE=$(node -p -e "require('./backend/package.json').version")
          # Extrai prefixo antes de 'v-<n>' se existir, senÃ£o usa BASE como prefixo
          PREFIX=$(node -e "const v=process.argv[1];const m=v.match(/^(.*?)(?:v-\d+)?$/);process.stdout.write(m?m[1]:v)" "$BASE")
          echo "Base version: $BASE -> Prefix: $PREFIX"
          AUTO=${GITHUB_RUN_NUMBER}
          FINAL="${PREFIX}v-${AUTO}"
          echo "version_label=$FINAL" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
            BACKEND_VERSION=${{ steps.vcalc.outputs.version_label }}
          tags: |
            felipergrosa/whaticket-backend:latest
            felipergrosa/whaticket-backend:${{ github.sha }}
            felipergrosa/whaticket-backend:v${{ steps.vcalc.outputs.version_label }}
