name: Build and Push Backend Docker image

on:
  push:
    branches: [ main ]  # ou o branch que quiser monitorar
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Read backend version
        id: pkg
        run: |
          echo "Reading backend/package.json version..."
          VER=$(node -p -e "require('./backend/package.json').version")
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.run_started_at }}
            BACKEND_VERSION=${{ steps.pkg.outputs.version || '' }}
          tags: |
            felipergrosa/whaticket-backend:latest
            felipergrosa/whaticket-backend:${{ github.sha }}
            felipergrosa/whaticket-backend:v${{ steps.pkg.outputs.version }}
