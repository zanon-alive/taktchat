name: Build and Push Frontend Docker image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Read frontend version
        id: pkg
        run: |
          echo "Reading frontend/package.json version..."
          VER=$(node -p -e "require('./frontend/package.json').version")
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            REACT_APP_FRONTEND_VERSION=${{ steps.pkg.outputs.version || '' }}
          tags: |
            felipergrosa/whaticket-frontend:latest
            felipergrosa/whaticket-frontend:${{ github.sha }}
            felipergrosa/whaticket-frontend:v${{ steps.pkg.outputs.version }}
