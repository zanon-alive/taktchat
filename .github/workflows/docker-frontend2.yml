name: Build and Push Frontend Docker image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Read frontend version
        id: pkg
        run: |
          echo "Reading frontend/package.json version..."
          VER=$(node -p -e "require('./frontend/package.json').version")
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Compute frontend version label
        id: vcalc
        run: |
          BASE=$(node -p -e "require('./frontend/package.json').version")
          # Extrai prefixo antes de 'v-<n>' se existir, senÃ£o usa BASE como prefixo
          PREFIX=$(node -e "const v=process.argv[1];const m=v.match(/^(.*?)(?:v-\d+)?$/);process.stdout.write(m?m[1]:v)" "$BASE")
          echo "Base version: $BASE -> Prefix: $PREFIX"
          AUTO=${GITHUB_RUN_NUMBER}
          FINAL="${PREFIX}v-${AUTO}"
          echo "version_label=$FINAL" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            REACT_APP_FRONTEND_VERSION=${{ steps.vcalc.outputs.version_label }}
          tags: |
            felipergrosa/taktchat-frontend:latest
            felipergrosa/taktchat-frontend:${{ github.sha }}
            felipergrosa/taktchat-frontend:v${{ steps.vcalc.outputs.version_label }}
