server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Arquivos estáticos – servir o arquivo real ou retornar 404
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|css|js|woff|woff2|ttf|eot|json)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Fallback SPA – apenas para rotas da aplicação
    location / {
        try_files $uri $uri/ /index.html;
    }
}
